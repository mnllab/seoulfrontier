  <!-- 모바일 메뉴 토글 및 문의 스크립트 포함 -->
  <script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    const mobileMenuLinks = mobileMenu.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    });

    const contactForm = document.getElementById('contact-form');
    const formStatus = document.getElementById('form-status');
    const submitBtn = contactForm.querySelector('.submit-btn');

    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzImfJX6P6htca78NPrUPcfZ4fHFjTGlfVtwWQ2_SvtljCCle8b5OXE8gnzRwgWwHFW/exec';
      const formData = new FormData(contactForm);

      formStatus.textContent = '전송 중...';
      formStatus.className = 'text-yellow-400';
      submitBtn.disabled = true;
      submitBtn.textContent = '전송 중...';

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            formStatus.textContent = '문의가 성공적으로 접수되었습니다. 곧 연락드리겠습니다.';
            formStatus.className = 'text-green-400';
            contactForm.reset();
          } else {
            throw new Error(data.error || 'Unknown error');
          }
        })
        .catch(err => {
          console.error('Error!', err.message);
          formStatus.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
          formStatus.className = 'text-red-400';
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = '문의 접수';
          formStatus.scrollIntoView({ behavior: 'smooth' });
        });
    });
  </script>
