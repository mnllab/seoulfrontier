<!-- 문의하기 (Contact) -->
<section id="contact" class="py-20 md:py-32 bg-deep-blue text-white">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl section-title text-white">CONTACT US</h2>
      <p class="mt-4 text-lg text-gray-300">새로운 지평을 열어갈 혁신적인 창업가와 파트너를 기다립니다.</p>
    </div>
    <div class="max-w-4xl mx-auto">
      <!-- 카카오톡 채널 문의 -->
      <div class="text-center">
        <h3 class="text-2xl font-bold text-gold mb-4">카카오톡 채널 문의</h3>
        <p class="text-center text-gray-300 mb-8">
          더욱 간편하고 신속한 상담을 원하시면<br>SFi 카카오톡 채널로 문의해 주세요.
        </p>
        <a href="#" class="inline-flex items-center justify-center bg-yellow-400 text-gray-900 font-bold py-4 px-8 rounded-lg hover:bg-yellow-500 transition-all text-lg">
          <svg class="w-7 h-7 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.486 2 2 6.486 2 12c0 3.303 1.632 6.223 4.141 8.125-.03.064-.061.127-.091.191L4.25 23.333a.5.5 0 00.651.651l3.017-1.799c.097.042.195.082.294.12A9.991 9.991 0 0012 22c5.514 0 10-4.486 10-10S17.514 2 12 2zm-1.25 9.125a.625.625 0 110-1.25h2.5a.625.625 0 110 1.25h-2.5zm4.375 0a.625.625 0 110-1.25h2.5a.625.625 0 110 1.25h-2.5z"/>
          </svg>
          <span>SFi 카카오톡 채널 바로가기</span>
        </a>
      </div>

      <!-- 구분선 -->
      <div class="flex items-center my-12">
        <div class="flex-grow border-t border-gray-600"></div>
        <span class="flex-shrink mx-4 text-gray-400">OR</span>
        <div class="flex-grow border-t border-gray-600"></div>
      </div>

      <!-- 문의 폼 -->
      <div class="bg-gray-50/10 p-8 sm:p-12 rounded-lg">
        <h3 class="text-2xl font-bold text-center text-white mb-8">투자·파트너십·기타 문의</h3>
        <form id="contact-form">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="name" class="block mb-2 font-medium">이름 / 기업명</label>
              <input type="text" id="name" name="name" required class="w-full p-3 bg-white/10 rounded-md border border-gray-500 focus:outline-none focus:border-gold transition-colors text-white">
            </div>
            <div>
              <label for="email" class="block mb-2 font-medium">이메일</label>
              <input type="email" id="email" name="email" required class="w-full p-3 bg-white/10 rounded-md border border-gray-500 focus:outline-none focus:border-gold transition-colors text-white">
            </div>
            <div>
              <label for="phone" class="block mb-2 font-medium">연락처</label>
              <input type="tel" id="phone" name="phone" class="w-full p-3 bg-white/10 rounded-md border border-gray-500 focus:outline-none focus:border-gold transition-colors text-white">
            </div>
            <div>
              <label for="inquiryType" class="block mb-2 font-medium">문의 유형</label>
              <select id="inquiryType" name="inquiryType" required class="w-full p-3 bg-white/10 rounded-md border border-gray-500 focus:outline-none focus:border-gold transition-colors text-white">
                <option>투자 제안</option>
                <option>파트너십 제안</option>
                <option>일반 문의</option>
              </select>
            </div>
          </div>
          <div class="mb-6">
            <label for="message" class="block mb-2 font-medium">문의 내용</label>
            <textarea id="message" name="message" rows="5" required class="w-full p-3 bg-white/10 rounded-md border border-gray-500 focus:outline-none focus:border-gold transition-colors text-white"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="submit-btn w-full sm:w-auto bg-gold text-deep-blue font-bold py-3 px-10 rounded-full hover:bg-yellow-500 transition-all text-lg">
              문의 접수
            </button>
          </div>
        </form>
        <div id="form-status" class="text-center mt-6"></div>
      </div>
    </div>
  </div>
</section>

<script>
  // 문의하기 폼 제출 스크립트
  const contactForm = document.getElementById('contact-form');
  const formStatus = document.getElementById('form-status');
  const submitBtn = contactForm.querySelector('.submit-btn');

  contactForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzImfJX6P6htca78NPrUPcfZ4fHFjTGlfVtwWQ2_SvtljCCle8b5OXE8gnzRwgWwHFW/exec';
    const formData = new FormData(contactForm);

    formStatus.textContent = '전송 중...';
    formStatus.className = 'text-yellow-400';
    submitBtn.disabled = true;
    submitBtn.textContent = '전송 중...';

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'success') {
          formStatus.textContent = '문의가 성공적으로 접수되었습니다. 곧 연락드리겠습니다.';
          formStatus.className = 'text-green-400';
          contactForm.reset();
        } else {
          throw new Error(data.error || 'Unknown error');
        }
      })
      .catch(err => {
        console.error('Error!', err.message);
        formStatus.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
        formStatus.className = 'text-red-400';
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = '문의 접수';
        formStatus.scrollIntoView({ behavior: 'smooth' });
      });
  });
</script>
